name: Build Android APK (Capacitor)

on:
  push:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/android-sdk
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java (JDK 11)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y unzip curl lib32z1 lib32stdc++6

      - name: Install Android command-line tools and SDK components
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          curl -o /tmp/cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q /tmp/cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" ]; then
            mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          elif [ -d "$ANDROID_SDK_ROOT/cmdline-tools/tools" ]; then
            mv $ANDROID_SDK_ROOT/cmdline-tools/tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          fi
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT

      - name: Install npm deps
        run: npm ci

      - name: Prepare web assets (copy index.html, style.css, script.js -> www)
        run: |
          mkdir -p www
          cp -r index.html style.css script.js www/ || true

      - name: Initialize Capacitor (if needed)
        run: npx cap init GridLinesGame com.example.gridgame --web-dir=www || true

      - name: Add Android platform (if not present)
        run: npx cap add android || true

      - name: Sync Capacitor (copy web assets to Android project)
        run: npx cap sync android

      - name: Build Android debug APK
        working-directory: android
        run: ./gradlew assembleDebug -Pci --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
